<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body oncontextmenu="return false">
    <h1>Etch-A-Sketch</h1>
    
    <div class="buttons">
        <button class="btn" onclick="changeGridSize()">Change Size</button>
        <button class="btn" onclick="resetGrid()">RESET</button>
        <input type="color" onclick="setDrawColor()" id="colorPicker" name="color">
        <button onclick="setRGB()" class="rainbow-button" id="RGB">RGB</button>
    </div>
    <div class="container"></div>

    <script src="sketch.js"></script>
    
</body>
</html>
